name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: golang:latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Build and Test
        run: |
          make build test

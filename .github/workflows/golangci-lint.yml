name: golangci-lint
on: [push, workflow_dispatch]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17.7'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
